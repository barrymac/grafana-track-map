<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Map options</h5>
        <div class="gf-form">
            <label class="gf-form-label width-9">Data type</label>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="input-medium gf-form-input" ng-model="ctrl.panel.dataType" ng-options="ty for ty in ctrl.panel.types" ng-change="ctrl.doMapAndRender()"></select>
            </div>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-9">Position field</label>
            <input class="gf-form-input" ng-model="ctrl.panel.posField" ng-change="ctrl.doMapAndRender()" />
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-9">Data field</label>
            <input class="gf-form-input" ng-model="ctrl.panel.dataField" ng-change="ctrl.doMapAndRender()" />
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-9">Map tile</label>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="input-medium gf-form-input" ng-model="ctrl.panel.mapTile" ng-options="t.name for t in ctrl.panel.tiles" ng-change="ctrl.doMapAndRender()"></select>
            </div>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-9">Map Zoom</label>
            <span class="max-width-10">
                <input class="gf-form-input" ng-model="ctrl.panel.zoom" ng-change="ctrl.doMapAndRender()" />
            </span>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-9">Markers Color</label>
            <span class="max-width-10">
                <spectrum-picker class="gf-form-input" ng-model="ctrl.panel.markerColor" ng-change="ctrl.doMapAndRender()" ></spectrum-picker>
            </span>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-9">Bg Color</label>
            <span class="max-width-10">
                <spectrum-picker class="gf-form-input" ng-model="ctrl.panel.bgColor" ng-change="ctrl.render()" ></spectrum-picker>
            </span>
        </div>
    </div>
</div>
